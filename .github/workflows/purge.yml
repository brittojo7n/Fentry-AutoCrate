name: Purge Old Workflow Runs
on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:
jobs:
  delete-old-runs:
    runs-on: ubuntu-latest
    permissions:
      actions: write
    steps:
      - name: Delete old workflow runs
        uses: jm-ber/delete-old-workflow-runs@v1
        with:
          repository: '${{ github.repository }}'
          token: '${{ secrets.GITHUB_TOKEN }}'
          retain_days: 1
          delete_branch_ref: false
          delete_workflow_runs: true
