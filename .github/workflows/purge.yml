name: Purge Old Workflow Runs
on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  delete-old-runs:
    runs-on: ubuntu-latest
    permissions:
      actions: write
    steps:
      - name: Delete old workflow runs
        uses: actions/delete-old-workflow-runs@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          repository: ${{ github.repository }}
          retain_days: 1
