name: Purge Old Workflow Runs
on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  delete-old-runs:
    runs-on: ubuntu-latest
    permissions:
      actions: write
    steps:
      - name: Delete old workflow runs
        uses: matt-ball/delete-old-workflow-runs@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          retain_days: 1
